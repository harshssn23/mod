        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            position: relative;
            width: 300px; /* Set appropriate width */
            height: 300px; /* Set appropriate height */
        }

        .overlap-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: z-index 0.3s ease, opacity 0.3s ease;
            opacity: 0.8; /* Set initial opacity to make overlapping visible */
        }

        .overlap-image:hover {
            z-index: 10;
            opacity: 1;
        }

        table {
            border-collapse: collapse;
            width: 13%;
        }
        th, td {
            border: 1px solid black;
            padding: 2px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

        // Attach validate function to form submit event
        document.querySelector('form').onsubmit = function(event) {

            }
        };


        document.querySelectorAll('.overlap-image').forEach(image => {

            document.querySelectorAll('.overlap-image').forEach(img => {

                img.style.opacity = '0.8'; // Reset opacity of all images
            });
            this.style.zIndex = '10'; // Set z-index of the hovered image to be on top
